<div class="channels-container">
  <div class="header">
    <h1>Canales de TV</h1>

    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Buscar canal..."
        class="search-input"
      />
      <span class="search-icon">🔍</span>
    </div>
  </div>

  <div class="channels-grid">
    <div
      *ngFor="let channel of filteredChannels"
      class="channel-card"
      (click)="onChannelClick(channel)">
      <div class="channel-logo">
        <img [src]="channel.logo" [alt]="channel.canal" />
      </div>
      <div class="channel-name">
        {{ channel.canal }}
      </div>
    </div>
  </div>

  <div *ngIf="filteredChannels.length === 0" class="no-results">
    <p>No se encontraron canales</p>
  </div>
</div>
