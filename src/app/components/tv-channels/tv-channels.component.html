<app-navbar></app-navbar>
<div class="channels-container">
  <div class="header">
    <h1>Canales de TV</h1>

    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Buscar canal..."
        class="search-input"
      />
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <!-- Grupos de canales -->
  <div class="groups-wrapper">
    <div *ngFor="let group of groupedChannels" class="channel-group">
      <div class="group-header" (click)="toggleGroup(group)">
        <div class="group-info">
          <h2 class="group-title">{{ group.grupo }}</h2>
          <span class="group-count">{{ group.channels.length }} canales</span>
        </div>
        <span class="toggle-icon" [class.expanded]="group.expanded">
          {{ group.expanded ? '‚ñº' : '‚ñ∂' }}
        </span>
      </div>

      <div class="channels-grid" [class.collapsed]="!group.expanded">
        <div
          *ngFor="let channel of group.channels"
          class="channel-card"
          (click)="onChannelClick(channel)">
          <div class="channel-number">{{ channel.numero }}</div>
          <div class="channel-logo">
            <img [src]="channel.logo" [alt]="channel.nombre" />
          </div>
          <div class="channel-name">
            {{ channel.nombre }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="totalChannels === 0" class="no-results">
    <p>No se encontraron canales</p>
  </div>
</div>
