<app-navbar></app-navbar>

<div class="player-wrapper">
  <h1 class="event-title">{{ eventTitle }}</h1>

  <div class="video-container"
       (mousemove)="onMouseMove()"
       (mouseleave)="onMouseLeave()">

    <video
      #videoElement
      class="video-element video-js vjs-default-skin"
      playsinline
      preload="auto"
      data-setup="{}">
    </video>

    <!-- ✨ NUEVO: Indicador de Chromecast activo -->
    <div *ngIf="castState.isConnected" class="casting-indicator">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
        <path d="M1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm18-7H5v1.63c3.96 1.28 7.09 4.41 8.37 8.37H19V7zM1 10v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11zm20-7H3c-1.1 0-2 .9-2 2v3h2V5h18v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
      </svg>
      <span>Transmitiendo a {{ castState.deviceName }}</span>
    </div>

    <div class="controls" [class.visible]="showControls">
      <div class="controls-wrapper">
        <div class="controls-left">
          <!-- Botón Play/Pause - ahora funciona para video local Y Chromecast -->
          <button
            class="control-button play-button"
            (click)="castState.isConnected ? toggleCastPlayPause() : togglePlayPause()"
            [attr.aria-label]="(castState.isConnected ? castState.isPlaying : isPlaying) ? 'Pausar' : 'Reproducir'">
            <svg *ngIf="!(castState.isConnected ? castState.isPlaying : isPlaying)" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg *ngIf="castState.isConnected ? castState.isPlaying : isPlaying" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
          </button>

          <div class="volume-control">
            <button class="control-button" (click)="toggleMute()">
              <svg *ngIf="!isMuted && volume > 0" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3z"/>
              </svg>
              <svg *ngIf="isMuted || volume === 0" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45z"/>
              </svg>
            </button>

            <input type="range" min="0" max="1" step="0.01" [value]="volume"
                   (input)="setVolume($event)">
          </div>
        </div>

        <div class="controls-right">
          <!-- ✨ NUEVO: Botón de Chromecast -->
          <button
            class="control-button cast-button"
            [class.casting]="castState.isConnected"
            (click)="castState.isConnected ? stopCasting() : startCasting()"
            [attr.aria-label]="castState.isConnected ? 'Detener transmisión' : 'Transmitir a TV'">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm18-7H5v1.63c3.96 1.28 7.09 4.41 8.37 8.37H19V7zM1 10v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11zm20-7H3c-1.1 0-2 .9-2 2v3h2V5h18v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            </svg>
          </button>

          <button class="control-button" (click)="toggleFullscreen()">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones dinámicos por canal -->
  <div class="channel-options" *ngIf="eventData?.enlaces?.length">
    <ng-container *ngFor="let enlace of eventData?.enlaces">
      <div class="channel-section" *ngIf="enlace.m3u8?.length">
        <h3 class="channel-title">{{ enlace.canal }}</h3>
        <div class="options-row">
          <div>{{ enlace.canal }}</div>
          <button
            *ngFor="let stream of enlace.m3u8; let i = index"
            class="option-button"
            [class.active]="stream === currentOriginalUrl"
            (click)="changeStream(stream)">
            Opción {{ i + 1 }}
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
