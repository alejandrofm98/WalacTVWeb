<app-navbar></app-navbar>

<div class="player-wrapper">
  <div class="header-info">
    <div class="channel-number-badge" *ngIf="currentItem?.num && !isMovieContent">
      {{ currentItem?.num }}
    </div>
    <h1 class="event-title">{{ eventTitle }}</h1>
    <div class="channel-group-badge" *ngIf="currentItem?.grupo">
      {{ currentItem?.grupo }}
    </div>
  </div>

  <div class="video-container"
       (mousemove)="onMouseMove()"
       (mouseleave)="onMouseLeave()"
       (touchstart)="onTouchStart($event)"
       (touchend)="onTouchEnd($event)">

    <video
      #videoElement
      class="video-element video-js vjs-default-skin"
      playsinline
      preload="auto"
      data-setup="{}">
    </video>

    <div class="channel-overlay" [class.visible]="showChannelOverlay && isFullscreen && !isMovieContent">
      <div class="channel-overlay-content">
        <div class="channel-overlay-number" *ngIf="currentItem?.num && !isMovieContent">{{ currentItem?.num }}</div>
        <div class="channel-overlay-icon">ðŸ“º</div>
        <div class="channel-overlay-name">{{ currentItem?.nombre }}</div>
        <div class="channel-overlay-group">{{ currentItem?.grupo }}</div>
      </div>
    </div>

    <div class="swipe-indicator" *ngIf="isChannelMode && isFullscreen && !isMovieContent"
         [class.show-controls]="showControls">
      <div class="swipe-hint swipe-hint-left">
        <span class="swipe-arrow">â—€</span>
        <span class="swipe-text">Desliza</span>
      </div>
      <div class="swipe-hint swipe-hint-right">
        <span class="swipe-text">Desliza</span>
        <span class="swipe-arrow">â–¶</span>
      </div>
    </div>

    <div class="channel-navigation" *ngIf="isChannelMode && !isFullscreen">
      <button
        class="nav-arrow nav-arrow-left"
        (click)="previousItem()"
        *ngIf="hasPreviousItem"
        [class.show-controls]="showControls">
        â—€
      </button>

      <button
        class="nav-arrow nav-arrow-right"
        (click)="nextItem()"
        *ngIf="hasNextItem"
        [class.show-controls]="showControls">
        â–¶
      </button>
    </div>

    <div class="controls" [class.visible]="showControls">
      <!-- VOD Progress Bar (only for movies/series) -->
      <div class="progress-bar-container" *ngIf="isVodContent">
        <div class="time-display time-current">{{ formatTime(currentTime) }}</div>
        
        <div class="seek-bar-wrapper"
             #seekBar
             (click)="onSeekBarClick($event)"
             (mousedown)="onSeekBarMouseDown($event)"
             (mousemove)="onSeekBarMouseMove($event)"
             (mouseleave)="onSeekBarMouseLeave()"
             (touchstart)="onSeekBarTouchStart($event)"
             (touchmove)="onSeekBarTouchMove($event)"
             (touchend)="onSeekBarTouchEnd()">
          
          <div class="seek-bar-track"></div>
          <div class="seek-bar-buffered" [style.width.%]="(buffered / duration) * 100"></div>
          <div class="seek-bar-progress" [style.width.%]="(currentTime / duration) * 100"></div>
          
          <div class="seek-bar-thumb" 
               [class.dragging]="isSeeking"
               [style.left.%]="(currentTime / duration) * 100">
            <div class="seek-bar-thumb-inner"></div>
          </div>
          
          <!-- Hover Tooltip -->
          <div class="seek-tooltip" 
               *ngIf="seekTooltipVisible"
               [class.visible]="seekTooltipVisible"
               [style.left.%]="seekTooltipX">
            <span class="seek-tooltip-time">{{ formatTime(seekTooltipTime) }}</span>
            <div class="seek-tooltip-arrow"></div>
          </div>
        </div>
        
        <div class="time-display time-duration">{{ formatTime(duration) }}</div>
      </div>

      <div class="controls-wrapper">
        <div class="controls-left">
          <!-- Skip Backward (-10s) - only for VOD -->
          <button
            *ngIf="isVodContent"
            class="control-button skip-button"
            (click)="skipBackward(10)"
            [attr.aria-label]="'Saltar 10s atrÃ¡s'">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
            </svg>
            <span class="skip-label">-10</span>
          </button>

          <button
            class="control-button play-button"
            (click)="togglePlayPause()"
            [attr.aria-label]="isPlaying ? 'Pausar' : 'Reproducir'">
            <svg *ngIf="!isPlaying"
                 viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg *ngIf="isPlaying" viewBox="0 0 24 24"
                 fill="currentColor">
              <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
          </button>

          <!-- Skip Forward (+10s) - only for VOD -->
          <button
            *ngIf="isVodContent"
            class="control-button skip-button"
            (click)="skipForward(10)"
            [attr.aria-label]="'Saltar 10s adelante'">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
            </svg>
            <span class="skip-label">+10</span>
          </button>

          <div class="volume-control">
            <button class="control-button" (click)="toggleMute()">
              <svg *ngIf="!isMuted && volume > 0" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3z"/>
              </svg>
              <svg *ngIf="isMuted || volume === 0" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
              </svg>
            </button>

            <input type="range" min="0" max="1" step="0.01" [value]="volume"
                   (input)="setVolume($event)">
          </div>
        </div>

        <div class="controls-right">
          <button class="control-button" (click)="toggleFullscreen()">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="channel-options" *ngIf="availableStreams.length > 1">
    <div class="channel-section" *ngFor="let stream of availableStreams">
      <h3 class="channel-title">{{ stream.name }}</h3>
      <div class="options-row">
        <button
          class="option-button"
          [class.active]="stream.url === currentOriginalUrl"
          (click)="changeStream(stream)">
          {{ stream.name }}
        </button>
      </div>
    </div>
  </div>
</div>
