<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión IPTV</h2>
    <p class="login-subtitle">Ingresa tus credenciales para acceder</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="nombre_usuario"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          required
          [disabled]="loading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading || !loginForm.form.valid"
      >
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Iniciando sesión...</span>
      </button>
    </form>
  </div>
</div>
