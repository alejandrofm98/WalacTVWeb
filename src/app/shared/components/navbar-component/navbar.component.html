<!-- Navbar minimalista editorial -->
<nav class="navbar">
  <div class="navbar-container">
    <a routerLink="/" class="navbar-brand">
      <span class="brand-text">WALACTV</span>
    </a>

    <button class="menu-toggle" (click)="isMenuOpen = !isMenuOpen" aria-label="Abrir menú">
      <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
      <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="navbar-links" [class.active]="isMenuOpen">
      <div class="nav-section nav-main">
        <a routerLink="/channels" routerLinkActive="active-link" (click)="isMenuOpen = false" class="nav-link">
          <span class="nav-indicator"></span>
          <span class="nav-label">Canales</span>
        </a>

        <a routerLink="/iptv" routerLinkActive="active-link" *ngIf="isAdminUser" (click)="isMenuOpen = false" class="nav-link">
          <span class="nav-indicator"></span>
          <span class="nav-label">Panel IPTV</span>
        </a>
      </div>

      <div class="nav-divider"></div>

      <div class="nav-section nav-user">
        <span class="user-email" *ngIf="username">
          {{ username }}
        </span>

        <button
          (click)="onLogout()"
          [disabled]="isLoading"
          class="logout-link"
          type="button"
          title="Cerrar sesión">
          <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <svg *ngIf="isLoading" class="spinner" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
